<mat-card class="mat-card" style="background-color: #f8f8f8;">
   <!---<mat-card-title class="page-title">Sum Articles</mat-card-title> 
    <mat-divider></mat-divider> -->
    <mat-card-content class="page-body">
      <mat-card *ngFor="let post of posts">
        <mat-card-title>
  
          <a [routerLink]="[post.slug]">
            <div class="container">
              <div fxLayout="row" fxLayout.xs="column"
                 fxFlex class="content">
                <div class="blocks">
                  <img *ngIf="post.featured_image" src="{{post.featured_image}}" height="64" width="64"/>
                </div>
                <div class="blocks">
                  {{post.title}}
                </div>
              </div>
            </div>
            <div class="container">
              <div fxLayout="column" class="summary">
            <!--    <div [innerHTML]="post.summary"></div> -->
                <div [innerHTML] ="post.created"></div> 
                <div [innerHTML]="post.body"></div>

    
              </div>
            </div>
          </a>
        </mat-card-title>
      </mat-card>
    </mat-card-content>
